<script>
function uploadPoster() {
​
  // getting data from form
  
  var dataForm = document.forms[1];

  var timeTo = dataForm.timeTo.value;

  var uploaderid = "this.getUploaderName";
  var releaseDate = "2012-09-05";
  var temporary = "false";
  var tags = "";
​
  //uploading to database
  var xmlhttp = new XMLHttpRequest();
  var url = "http://0.0.0.0:3000/api/uploaders/upload?id="+uploaderid+"&name="+eventName+"&poster="+src+"&desc="+description+"&rd="+releaseDate+"&sd="+timeFrom+"&ed="+timeTo+"&type="+temporary+"&tags="+tags;
  alert("Hi Welcome to UploadPoster"+url);
​
  xmlhttp.onreadystatechange = function() {
      if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          var myArr = JSON.parse(xmlhttp.responseText);
          myFunction(myArr);
      }
  };
  xmlhttp.open("GET", url, true);
  xmlhttp.send();
  function myFunction(arr) {
    if(arr.res=="success"){
      //dialog box for successful post upload
      return true;
    }else{
      //dialog box for unsuccessful post upload
      return false;
    }
  }
}
</script>
